<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signin">Log In</a></li>
                <li class="tab"><a href="#signup">Sign Up</a></li>
            </ul>
            <div class="tab-content">
                <div id="signin">
                    <h1>Sign In</h1>
                    <form action="/" method="post">
                        <div class="field-wrap">
                            <span>Email Address:</span>
                            <input type="email" name="email" autocomplete="off">
                        </div>
                        <div class="field-wrap">
                            <span>Password:</span>
                            <input type="password" name="password" autocomplete="off">
                        </div>
                        <button class="button button-block" id="login-btn">Log In</button>
                    </form>
                </div>
                <div id="signup">
                    <h1>Sign Up</h1>
                    <form action="/" method="post">
                        <div class="field-wrap">
                            <span>Email Address:</span>
                            <input type="email" name="email" autocomplete="off">
                        </div>
                        <div class="field-wrap">
                            <span>Password:</span>
                            <input type="password" name="password" autocomplete="off">
                        </div>
                        <div class="field-wrap">
                            <span>Confirm Password:</span>
                            <input type="password" name="confirm-password" autocomplete="off">
                        </div>
                        <button type="submit" class="button button-block" id="register-btn">Register</button>
                    </form>
                </div>
            </div><!-- tab-content -->
        </div> <!-- /form -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
